<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>

    <div class="col-12 mt-2">
    <input [(ngModel)]="filterPhrase" class="form-control" type="text" placeholder="filter name">
  </div>

    <button type="button" class="btn btn-info btn-block" routerLink="/user/0">
      New user
    </button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="deleteThis(user)" onClick="return confirm(`Deleting a user can't be undone, are you sure you want to do this?`)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
